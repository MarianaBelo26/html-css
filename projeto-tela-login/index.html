<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name= "viewport" content ="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<link rel="stylesheet" href="estilos/style.css" media="all">
	<link rel="stylesheet" href="estilos/mediaquery.css" media="screen">
</head>

<body>
	<main>
		<section id="login">
			<div id="image">
				<!–- Aqui vai uma imagem nas CSS -–>
			</div>
			<div id="form">
				<h1>Login</h1>
				<p>Bem-vindo(a) novamente. Faca seu login!</p>
				<form action="login.js" method="post" autocomplete="on">
					<div class="camp">
						<span class="material-symbols-outlined">person</span>
						<input type="email" name="login" id="iemail" 
							placeholder="seu email" autocomplete="email" 
							required maxlength="50">
						<label for="iemail">Email</label>
					</div>
					<div class="camp">
						<span class="material-symbols-outlined">lock</span>
						<input type="password" name="password" id="ipassword"
							placeholder="sua senha" autocomplete="current-password"
							required minlength="8" maxlength="20">
						<label for="ipassword">Password</label>
					</div>
						<input type="submit" value="Entrar">
						<a class="botao" href="esquci.html" target="_blank">
						Esqueci minha senha
						</a>
				</form>
			</div>
		</section>
	</main>
	<footer>
		<p>Site criado por <a href="https://www.linkedin.com/in/marianabelo26"><strong>Mariana Belo</strong></a> com orientacao do
		<strong>Gustavo Guanabara</strong> e o <strong>Curso em Video</strong></p>
	</footer>
</body>
</html>
